<div class="course-container">
    <mat-card *ngFor="let course of coursesProp" class="course-card">
        <a [routerLink]="course.route" (click)="onSelect(course.slug)">
            <mat-card-content class="course-details">
                <svg-icon class="icon" name={{course.slug}} [stretch]="true"></svg-icon>
                <h3 class="course-name">{{ course.name }}</h3>
            </mat-card-content>
        </a>
    </mat-card>
    <mat-card *ngIf="createCapability" class="course-create" (click)="router.navigate(['/courses/create'])">
        <mat-card-content class="course-details">
            <h3 class="course-name"># Створити новий курс #</h3>
        </mat-card-content>
    </mat-card>
</div>
