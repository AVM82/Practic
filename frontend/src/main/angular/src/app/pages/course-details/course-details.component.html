<app-course-navbar></app-course-navbar>
<app-apply-btn></app-apply-btn>
<div class="chapter-card-container">
  <mat-card *ngFor="let chapter of chapters" class="chapter-card"
            [class.locked]="!chapter.isVisible">
    <ng-container *ngIf="chapter.isVisible">

      <div class="chapter-button">
        <a class="link" [routerLink]="['/courses', slug, 'chapters', chapter.number]">
          <mat-card-header class="course-details">
            <h3>Розділ {{ chapter?.number }}: {{chapter.shortName}}</h3>
          </mat-card-header>
        </a>

        <report-button [reportsNumber]="reports[chapter.number-1].length"></report-button>
      </div>

      <mat-card-footer>
        <div class="info-tags">
          <div class="info-tag">
            Теорія: не розпочато
          </div>
          <div class="info-tag">
            Практика: не розпочато
          </div>
          <div class="info-tag">
            Доповідь: не проведена
          </div>
        </div>
      </mat-card-footer>
    </ng-container>
    <ng-container *ngIf="!chapter.isVisible">
      <mat-card-header class="course-details">
        <h3>Розділ {{ chapter?.number }}: {{chapter.shortName}}</h3>
      </mat-card-header>
      <mat-card-content>
        <mat-icon class="lock-icon">lock</mat-icon>
      </mat-card-content>
    </ng-container>
  </mat-card>
</div>
