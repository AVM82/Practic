<app-course-navbar></app-course-navbar>
<mat-card class="top-line">
  <mat-card-content class="report-button" (click)="openDialog()" >Додати доповідь</mat-card-content>
</mat-card>
<div class="board">
  <chapter-reports *ngFor="let chapter of reportService.reports; let i = index"
                 [studentReports]="chapter"
                 [chapterNumber]="i + 1"
                 [levels]="levels"
                 [currentUserId]="currentUserId"
                 [timeslots]="timeslots"></chapter-reports>
</div>
