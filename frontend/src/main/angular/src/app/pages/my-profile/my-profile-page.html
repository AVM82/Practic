<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="api" href="http://shpp-practic.eu-north-1.elasticbeanstalk.com">
    <link rel="stylesheet" href="my-profile-page.css"/>
</head>
<body>
<div class="my-profile">
    <div class="main-body">
        <div class="main-text">Налаштування профіля</div>
        <div class="main-body-middle">
            <div class="main-body-information">

                <img class="main-photo" src="/src/main/angular/src/assets/my-profile/rectangle.svg" alt="my photo"/>
                <div class="main-information">
                    <div class="main-name">Островерхов Єгор</div>
                    <div class="main-country">Україна, Київ</div>
                </div>
            </div>
            <!--                general info-->
            <div class="main-body-general">
                <div class="general-text">Загальна інформація</div>
                <div class="general-border">
                    <div class="general-insert-frame-1">
                        <div class="general-text">Імя *</div>
                        <input class="general-input">
                    </div>
                    <div class="general-insert-frame-2">
                        <div class="general-text">Прізвище*</div>
                        <input class="general-input">
                    </div>
                    <div class="general-insert-frame-1">
                        <div class="general-text">Країна проживання</div>
                        <input class="general-input">
                    </div>
                    <div class="general-insert-frame-2">
                        <div class="general-text">Місто</div>
                        <input class="general-input">
                    </div>
                </div>
            </div>
            <div class="main-contact-info">
                <div class="general-text">Контактна інформація</div>
                <div class="main-contact-frame">
                    <div class="main-contact-insert-frame">
                        <div class="general-text">Email</div>
                        <input class="general-input">
                    </div>
                    <div class="main-contact-insert-frame">
                        <div class="general-text">Discord</div>
                        <input class="general-input">
                    </div>
                    <div class="main-contact-insert-frame">
                        <div class="general-text">LinkidIn</div>
                        <input class="general-input">
                    </div>
                </div>
            </div>
            <div class="main-notification">
                <div class="frame-notification">
                    <div class="text-notification">Сповіщення на email</div>
                    <input type="checkbox" id="switch"/><label for="switch">Toggle</label>
                </div>
                <div class="frame-notification">
                    <div class="text-notification">Сповіщення в Discord</div>
                    <input type="checkbox" id="switch1"/><label for="switch1">Toggle</label>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
