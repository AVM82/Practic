<mat-toolbar>
    <div class="header-container">
        <a routerLink="/">
            <span class="header-logo">practically.</span>
            <span class="header-logo">programming.</span>
        </a>
    </div>
    <span class="spacer"></span>
    <a mat-button
       class="admin-button"
       routerLink="/admin"
       *ngIf="isAdmin"
    >Admin</a>
    <a mat-button
       class="logout-button"
        (click)="logout()"
       *ngIf="isAuthenticated"
    >Logout</a>
</mat-toolbar>
