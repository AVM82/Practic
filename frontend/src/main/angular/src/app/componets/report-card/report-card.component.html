<div>
    <mat-card
            style="overflow-wrap: break-word; margin-left:10px;width: 210px; height: 180px;background: #D9D9D9; border-radius: 8px; align-items: center; padding: 5px; /*flex-direction: column; justify-content: center; align-items: center; display: inline-flex*/">
        <mat-card
                style="width: 200px; height: 85px;  background: white; border-radius: 4px;  ">
            <div style=" margin-top:5px;margin-left:10px;width: 60px; height: 60px; position: relative; background: white; border-radius: 8px; overflow: hidden; ">
                <img src="{{profilePictureUrl}}" alt="no image" width="60" height="60" viewBox="0 0 60 60" fill="none">
            </div>
            <div style="margin-top: 3px; margin-left: 1px; color: #333333; font-size: 12px; /*font-family: serif;*/ /*font-weight: 500; line-height: 10px; word-wrap: break-word*/">{{studentName}}</div>
        </mat-card>
        <mat-card-title style="font-size: 10px; margin: 2px;">Доповідь на тему:</mat-card-title>
        <mat-card-title style="font-size: 14px; margin: 2px;white-space: normal; overflow-wrap: break-word;">{{reportTopic}}</mat-card-title>
        <div style="display: flex; align-items: center; position: absolute; bottom: 5px; right: 5px;">
            <mat-card-title style=" margin-right:2px;color: #27AE60; font-size: 16px; font-family: serif;  text-decoration: underline;">
                23
            </mat-card-title>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 30 30" fill="none">

                      fill="#27AE60"/>
            </svg>
        </div>
    </mat-card>
</div>
