<h1 mat-dialog-title style="text-align: center;font-size: 24px; margin-top: 20px;">Запланувати
  доповідь</h1>
<div mat-dialog-content style="padding-left: 100px">
  <div class="date-field">
    <mat-label>Дата</mat-label>
    <mat-form-field appearance="outline">
      <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" [formControl]="date" [(ngModel)]="newStudentReport.date">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="date-field">
    <mat-label>Час</mat-label>
    <mat-form-field appearance="outline" style="align-items: center">
      <mat-select [(ngModel)]="newStudentReport.timeslotId">
      <mat-option *ngFor="let timeslot of getTimeslots(newStudentReport.date);"
                  [value]="timeslot.id">{{formatTime(timeslot.time)}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>


  <div class="chapter-field">
    <mat-label>Розділ</mat-label>
    <mat-form-field appearance="outline" style="width: 100px;">
      <mat-select [(ngModel)]="newStudentReport.chapter">
        <mat-option *ngFor="let chapter of chaptersList.chapters; let i = index"
                    [value]="chapter.id">{{i + 1}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="title-field">
    <mat-label>Тема доповіді</mat-label>
    <mat-form-field appearance="outline" style="width: 640px; height: 100px">
      <input matInput [(ngModel)]="newStudentReport.title">
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onNoClick()">Відхилити</button>
  <button mat-button style="background-color: #27AE60;color: black" [mat-dialog-close]="newStudentReport" cdkFocusInitial>
    Прийняти
  </button>
</div>
