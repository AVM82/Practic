<div class="nav-wrap">
    <div *ngIf="showChaptersLink" class="progress active"
        [routerLink]="['/courses', slug]">
        Розділи
    </div>
    <div *ngFor="let chapter of chapters;"
         class="progress"
         [class.active] = "chapter.isActive"
         [class.icon]="!chapter.isVisible"
         [routerLink]="chapter.isVisible ? ['/courses', slug, 'chapters', chapter.number] : []">
        <span *ngIf="chapter.isVisible">{{ chapter.number }}</span>
        <mat-icon class="icon" *ngIf="!chapter.isVisible">lock</mat-icon>
    </div>
    <div *ngIf="showAdditionalMaterials" class="progress" [routerLink]="['/courses', slug, 'additional']">
        Матеріали
    </div>
</div>
