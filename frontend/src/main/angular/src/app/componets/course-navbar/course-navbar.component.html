<div class="nav-wrap" *ngIf="chapters">
    <div class="progress">
        {{ course?.shortName }}
    </div>
    <div class="progress" [class.icon]="!chapter.isVisible" *ngFor="let chapter of chapters;">
        <span *ngIf="chapter.isVisible">{{ chapter.shortName }}</span>
        <mat-icon class="icon" *ngIf="!chapter.isVisible">lock</mat-icon>
    </div>
    <div class="progress">
        Додаткові матеріали
    </div>
</div>
