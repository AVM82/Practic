<div class="nav-wrap">
    <div class="progress active"
        [routerLink]="['/courses', slug, 'main']">
        Головна
    </div>
    <div *ngIf="showChaptersLink" class="progress active"
        [routerLink]="['/courses', slug]">
        Розділи
    </div>
    <div *ngFor="let chapter of chapters;"
         class="progress"
         [class.icon]=" !chapter.visible"
         [routerLink]="chapter.visible ? ['/courses', slug, 'chapters', chapter.number] : []">
        <span *ngIf="chapter.visible">{{ chapter.number }}</span>
        <mat-icon class="icon" *ngIf="!chapter.visible">lock</mat-icon>
    </div>
    <div *ngIf="showAdditionalMaterials" class="progress active" [routerLink]="['/courses', slug, 'additional']">
        Матеріали
    </div>
</div>
