<div class="apply-button-container" *ngIf="checkIsNotStudent()">
    <button *ngIf="!isApplicant"
            class="apply-button"
            (click)="onApplyClick()"
    >Записатись на курс</button>
    <button *ngIf="isApplicant"
            class="wait-button"
            (click)="checkApplied()"
    >Очікуйте підтвердження на e-mail: {{this.me.email}}</button>
</div>
