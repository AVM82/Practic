<div class="apply-button-container">
    <button *ngIf="!buttonDisabled"
            class="apply-button"
            (click)="onApplyClick()"
    >Записатись на курс</button>
    <button *ngIf="buttonDisabled"
            class="wait-button"
            disabled
    >Очікується підтвердження</button>
</div>
