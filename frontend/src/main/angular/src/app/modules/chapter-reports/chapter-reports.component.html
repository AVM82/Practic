<div style="margin-left:10px; height: 180px; margin-top:10px;display: flex; align-items: center;">

  <div  [style.background]="getChapterColor(chapterNumber)" style=" width: 50px; height: 100%; border-radius: 8px;
    overflow: hidden; flex-direction: column; justify-content: center; align-items: center;display: inline-flex">

    <div style="transform: rotate(-90deg);color: black; font-size: 25px; white-space: nowrap;">
      Розділ {{chapterNumber}}
    </div>

  </div>
  <div style="display: flex;">
    <report-card *ngFor="let report of  showReports()"
                 [reportId]="report.id"
                 [reportTopic]="report.title"
                 [studentName]="report.personName"
                 [dateValue]="report.date"
                 [timeValue]="report.time"
                 [profilePictureUrl]="report.profilePictureUrl"
                 [likedPersonsIdList]="report.likedPersonsIdList"
                 [studentId]="report.personId"
                 [currentUserId]="currentUserId"></report-card>
  </div>
  <ng-container *ngIf="isReportsLengthMore()">
    <div style="display: flex;">
      <button (click)="previousReports()" mat-icon-button aria-label>
        <mat-icon>arrow_circle_left</mat-icon>
      </button>
      <button (click)="nextReports()" mat-icon-button aria-label>
        <mat-icon>arrow_circle_right</mat-icon>
      </button>
    </div>
  </ng-container>

</div>
